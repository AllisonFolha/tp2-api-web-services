<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
</head>
<body>
    <h1>Minha Loja Online</h1>

    <!-- Formulário para adicionar um novo produto -->
    <h2>Adicionar Novo Produto</h2>
    <form id="formProduto">
        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto" name="nomeProduto" required>

        <label for="categoriaProduto">Categoria:</label>
        <input type="text" id="categoriaProduto" name="categoriaProduto" required>

        <button type="button" onclick="adicionarProduto()">Adicionar Produto</button>
    </form>

    <!-- Lista de Produtos -->
    <h2>Lista de Produtos</h2>
    <ul id="listaProdutos"></ul>

    <script>
        // Lógica JavaScript para interagir com a API
        function adicionarProduto() {
            const nomeProduto = document.getElementById('nomeProduto').value;
            const categoriaProduto = document.getElementById('categoriaProduto').value;

            // Fazer uma solicitação POST para adicionar um novo produto
            fetch('http://localhost:3000/produtos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nome: nomeProduto,
                    categoria: categoriaProduto,
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Atualizar a lista de produtos após a adição
                listarProdutos();
            })
            .catch(error => console.error('Erro ao adicionar produto:', error));
        }

        function listarProdutos() {
            // Fazer uma solicitação GET para obter a lista de produtos
            fetch('http://localhost:3000/produtos')
            .then(response => response.json())
            .then(data => {
                // Atualizar a lista de produtos na interface
                const listaProdutos = document.getElementById('listaProdutos');
                listaProdutos.innerHTML = '';

                data.forEach(produto => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${produto.nome} - ${produto.categoria}`;
                    listaProdutos.appendChild(listItem);
                });
            })
            .catch(error => console.error('Erro ao obter lista de produtos:', error));
        }

        // Chamar a função para listar produtos ao carregar a página
        listarProdutos();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Minha Página Inicial</title>
</head>
<body>

  <div class="container">
    <h1>Bem-vindo à minha página inicial!</h1>
    <button class="btn waves-effect waves-light" onclick="openSwagger()">Abrir Documentação Swagger</button>

    <!-- Formulário de Adição de Produto -->
    <form id="addProductForm" class="mui-form">
      <div class="mui-textfield">
        <label for="productName">Nome do Produto</label>
        <input type="text" id="productName" name="productName" required>
      </div>

      <div class="mui-textfield">
        <label for="productCategory">Categoria do Produto</label>
        <input type="text" id="productCategory" name="productCategory" required>
      </div>

      <button class="btn waves-effect waves-light" onclick="adicionarProduto()">Adicionar Produto</button>
    </form>
  </div>

  <script>
    function openSwagger() {
      window.open('/api-docs', '_blank');
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Adicione o link para o seu arquivo JavaScript -->
  <script src="script.js"></script>

</body>
</html>

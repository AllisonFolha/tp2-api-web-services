<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Plataforma de Música</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.3.0/dist/material.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .title {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .description {
      font-size: 18px;
      margin-bottom: 30px;
      text-align: center;
    }

    .button {
      background-color: #1976d2;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #115293;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="title">API Plataforma de Música</h1>
    <p class="description">Trabalho acadêmico da PUC na disciplina de AWS.</p>
    <a href="http://localhost:3000/api-docs" class="button">Documentação</a>
  </div>
</body>
</html>
